<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>branding strategy</title>
</head>
<body>
    <div class="main">
        <div class="page">
            <div class="header">
                <div class="image">
             <img src="./clothes.png" alt="">
                
            </div>
            <div class="heading">
            <h2>Four Characteristics of</h2>
                <h1>A Successful Clothing Brand</h1>
            </div>
            </div>
            <br>
            <div style="height: 40px; "></div>
            <div class="box1">
                <div class="box1-left">
                   <h1>NICHE</h1>
                   <p>Specific clothing niche you select for your business</p>
                </div>
                <div class="box1-right">
                  <img src="./niche.png" alt="">
                </div>
            </div>

            <div class="box2">
                <div class="box2-left">
                  <img src="./design.png" alt="">  

                </div>
                <div class="box2-right">
                    <h1>DESIGN</h1>
                    <p>Design according to comfort, relevancy, fashion & style.</p>

                </div>
            </div>

            <div class="box3">
                <div class="box3-left">
                    <h1>BRAND</h1>
                    <p>Building your unique brand identity</p>

                </div>
                <div class="box3-right">
                    <img src="./brand.png" alt="">

                </div>
            </div>

            <div class="box4">
                <div class="box4-left">
                    <img src="./quality.png" alt="">
                </div>
                <div class="box4-right">
                    <h1>QUALITY</h1>
                    <p>Offering the best clothing product quality</p>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
